<th:block th:fragment="scripts">


    <!-- Footer -->

    <footer class="white-section" id="footer">
        <div class="container-fluid col col-lg-6 align-self-center">
            <div class="contact1 ">
                <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

                    <div class="wrap-input1 validate-input" data-validate = "Name is required">
                        <input class="input1" type="text" name="name" placeholder="Name">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input1" type="text" name="email" placeholder="Email">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                        <input class="input1" type="text" name="subject" placeholder="Subject">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Message is required">
                        <textarea class="input1" name="message" placeholder="Message"></textarea>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <button type="button" class="social-icon btn btn-light twitter-btn"> <i class="fab fa-twitter"></i></button>
        <button type="button" class="social-icon btn btn-light facebook-btn"> <i class="fab fa-facebook-f"></i></button>
        <button type="button" class="social-icon btn btn-light instagram-btn"> <i class="fab fa-instagram"></i></button>
        <button type="button" class="social-icon btn btn-light youtube-btn"> <i class="fa-brands fa-youtube"></i> </button>

        <p class="cp">Â© Copyright 2022 IceCold</p>
        </div>
    </footer>







    <!-- javascript and jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</th:block>
